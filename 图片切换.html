<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style type="text/css">
    li{
    	cursor:pointer;
    	width:20px;
    	height:20px;
    	border:1px solid red;
    	line-height:20px;
    	float:left;
    	text-decoration: none;
         list-style: none;
    }
    .lj .active{
    	background-color: red;
    }
  </style>
</head>
<body>
	<img id="pic" src="images/0.jpg" alt="">
     <ul class="lj">
     	<li >1</li>
        <li >2</li>
     	<li >3</li>
     </ul>
	<script src="script/jquery.js"></script>
	<script>

	  $(".lj li").click(function(){
	  	var indx = $(this).index();
	    var src = "images/" + indx + ".jpg";
	   $("#pic").attr("src",src);
	   //$(this).css("background-color","red" ).siblings().css("background-color" ,"white");
	   $(this).addClass("active").siblings().removeClass("active");//同上面的有相同的结果，但第二个效果好，最好用这个实现
	});
	</script>
</body>
</html>
